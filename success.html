<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado – Boutet Environmental</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-900 via-emerald-800 to-teal-900 flex items-center justify-center text-white">

    <div class="bg-white/10 backdrop-blur-lg p-10 rounded-2xl shadow-2xl max-w-lg text-center animate-[fadeInUp_0.8s_ease]">

        <!-- Logo -->
        <img src="https://boutetengineering-maker.github.io/boutetengineering.github.io/assets/img/logo01.png"
             alt="Boutet Environmental Logo"
             class="h-32 mx-auto mb-6 drop-shadow-xl">

        <!-- Mensaje -->
        <h1 class="text-3xl font-bold text-emerald-200 mb-4">
            ¡Tu mensaje ha sido enviado con éxito!
        </h1>

        <p class="text-emerald-100 text-lg leading-relaxed mb-8">
            Gracias por comunicarte con <strong>Boutet Environmental Engineering & Consulting</strong>.
            Hemos recibido tu mensaje y te estaremos respondiendo muy pronto.
        </p>

        <!-- Botón -->
        <a href="https://boutetengineering-maker.github.io/boutetengineering.github.io/"
           class="inline-block bg-emerald-500 hover:bg-emerald-600 text-white px-8 py-3 rounded-lg font-semibold shadow-lg transition">
            Volver al Inicio
        </a>

    </div>

</body>
</html>
